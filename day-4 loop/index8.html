<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
                 <script>
                    // Using while loop

                    let n = parseInt(prompt("Enter a number: "));

                          document.write("Using while loop:");

                             let i = 1;
                          while (i <= n) 
                          {
                              document.write(i);
                              i += 2;
                          }

                   </script>
</body>
</html>
