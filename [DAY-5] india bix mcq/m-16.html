<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let n1 = 80;
        let n2 = 10;

        let a = prompt("enter your number");

        let b = parseInt(a);

        for (let i = 1; i <= b; i++)
         {

           document.write(n1+" ");
           document.write(n2+" ");

           n1-=10;
           n2+=5;

        }

    </script>

 
</body>
</html>
