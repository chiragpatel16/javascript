<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let n1 = 8;
        let x=2;

        document.write(n1+" ");

        let a = prompt("enter your number");

        let b = parseInt(a);

        for (let i = 1; i <= b; i++)
         {
           n1*=i;
           n1-=x;
           x++;
          
           document.write(n1+" ");
        }

    </script>

</body>
</html>
