<body>
                 
              <script>

                let i;
                 let j;
             
                 for (let i = 5; i >= 1; i--) 
                 {
                    for(k=i; k<5; k++)
                         {

                        }
                        
                     for (let j = 1; j <= i; j++)

                     }

                 }
             
                         
    </script>
