<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

<!-- question 1 use all  Operator -->

    <!-- user input -->

    <script>
      let num1 = parseInt(prompt("Enter first number:"));
      let num2 = parseInt(prompt("Enter second number:"));

      // mathematical operations

      let addtion = num1 + num2;
      let subtraction = num1 - num2;
      let multi = num1 * num2;
      let divison = num1 / num2;
      let module = num1 % num2;
      let double = num1 ** num2;

      document.write("addtion of num1 + num2 is:" + addtion + "<br>");
      document.write("subtraction of num1 - num 2 is:" + subtraction + "<br>");
      document.write("multi of num1 * num 2 is:" + multi + "<br>");
      document.write("multi of num1 / num 2 is:" + divison + "<br>");
      document.write("multi of num1 % num 2 is:" + module + "<br>");
      document.write("multi of num1 ** num 2 is:" + double + "<br>");




    </script>


  </body>
</html>
