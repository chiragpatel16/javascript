<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let n1 = 22;
    
        let a = prompt("enter your number");

        let b = parseInt(a);

        for (let i = 1; i <= b; i++)
         {

           document.write(n1+" ");
        
        if(i%2==0)
        {
            n1+=2;
        }
        else
        {
            n1-=1;
        }

        }

    </script>

</body>
</html>
