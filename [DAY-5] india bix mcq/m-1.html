<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
           // create n to 1 number using while loop

        let n1 = 2;
        let n2 = 1;

        document.write(n1);
        document.write(n2);

        let a = prompt("enter your number :");

        let b = parseInt(a);

        for (let i = 1; i <= b; i++) {

            document.write("1/"+ i +"  ");
            i *= 2;
        }

    </script>

 


</body >

</html >
