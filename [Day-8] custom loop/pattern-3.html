<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
          let i; 
let j;

for (let i = 5; i >= 1; i--) {
    // First half: 
    for (let j = 1; j <= i; j++) {
        document.write(j + " ");
    }
    // space
    for (let k = 5; k>i ; k--) {
        document.write("&nbsp;"); 
    }
    for (let k = 5; k>i ; k--) {
        document.write("&nbsp;");
    }
    for (let k = 5; k>i ; k--) {
        document.write("&nbsp;");
    }
    for (let k = 5; k>i ; k--) {
        document.write("&nbsp;");
    }
    for (let k = 5; k>i ; k--) {
        document.write("&nbsp;&nbsp;");
     }
    // Second half:
    for (let j = i; j >= 1; j--) {
        document.write(j + " ");
    }

    
    document.write("<br>");
}

                 

     </script>
</body>
</html>
