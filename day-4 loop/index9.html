<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
               <script>

                // Using do..while loop

                
                            let n = parseInt(prompt("Enter a number: "));

                           document.write("Using do..while loop:");

                            i = 1;
                            do {
                                document.write(i);
                                 i += 2;
                               } while (i <= n);

               </script>
</body>
</html>
