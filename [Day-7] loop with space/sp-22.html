<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

let i;
let j;

for (let i = 1; i <= 5; i++) {
    for(k=i; k>=1; k--)
                 {
                    document.write("_");
                }
    for (let j = 5; j >= i; j--) {
        if (j % 2 == 0) {
            document.write("|"+" ");
        }
        else {
            document.write("-"+" ");
        }
    }
    document.write("<br>");
}


</script>
</body>
</html>
